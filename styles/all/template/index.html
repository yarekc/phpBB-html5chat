{% for html in loops.htmlchatvars %}
    {% if html.HTML5CHAT_FULLSCREEN=='0' %}
        <style>
            div.html5Chat {
                width: {{ html.HTML5CHAT_WIDTH }}px;
                height: {{ html.HTML5CHAT_HEIGHT }}px;
            }
        </style>
        {% include 'overall_header.html' %}

    {% else %}
    <style>
        div.html5Chat {
            width: 100%;
            height: 100%;
        }
    </style>
    {% endif %}
    <div class="html5Chat" >
        <script src="{{ html.HTML5CHAT_SCRIPT }}"></script>
    </div>

    {% if html.HTML5CHAT_FULLSCREEN == '0' %}
        {% include 'overall_footer.html' %}
    {% endif %}
{% endfor %}
